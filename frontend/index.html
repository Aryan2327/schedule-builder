<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Schedule Builder Website" />

    <title>Schedule Builder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="./images/logo.png">
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" >
          <img
            src="./images/logo.png"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          Schedule Builder
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about_program.html">About the Program</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about_us.html">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid"> 
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4"> 
          <h2>Enter Lecture: </h2>
            <p>Name: <input type="text" id="name"></p>
            <p>Day of The Lecture: <input type="date" id="dotw"></p>
            <p>Start Time: <input type="time" id="start"></p>
            <p>End Time: <input type="time" id="end"></p>
            <button type="button" id="add-lecture" class="btn btn-primary">Add</button>
            <button type="button" id="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <h2>Added Lectures:</h2>
          <ul id="lectures"></ul>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-4">
          <h2>Results:</h2>
          <div id="results"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
